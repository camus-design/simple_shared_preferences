name: simple_shared_preferences
description: A simple wrapper for [SharedPreferences]. You only need to use [set] and [get] methods.
version: 1.2.3
homepage: https://github.com/camus-design/simple_shared_preferences

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.17

dev_dependencies:
  camus_lints: ^1.1.1
  shared_preferences_platform_interface: ^2.0.0
  flutter_test:
    sdk: flutter

